name: Update Compatibility List and Page

on:
  issues:
    types: [labeled]
  workflow_dispatch:

jobs:
  build:
    # Only run this job if the 'verified' label was added
    if: github.event.label.name == 'verified' || github.event_name == 'workflow_dispatch'
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Update compatibility_list.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_list.py

      - name: Generate COMPATIBILITY.md from list
        run: python scripts/generate_markdown.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add compatibility_list.json COMPATIBILITY.md
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: Auto-update compatibility list and page"
            git push
          fi

name: Update Compatibility List
on:
  issues:
    types: [labeled, unlabeled, edited, closed]

# This ensures only one bot runs at a time to prevent database corruption/race conditions
concurrency:
  group: compat-list-update
  cancel-in-progress: false

jobs:
  build:
    if: contains(github.event.issue.labels.*.name, 'verified')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      # We pull right before running the script to ensure we have the absolute latest JSON
      - name: Ensure repo is up to date
        run: |
          git config --global user.name 'Citron-Bot'
          git config --global user.email 'bot@citron-emu.org'
          git pull origin main

      - name: Run Generator
        run: python scripts/generate_list.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update list from Issue #${{ github.event.issue.number }}"
          file_pattern: 'compatibility_list.json'
          branch: main
          # This handles the rebase/pull automatically if the remote changed
          push_options: '--force'
